{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Lista de Tareas</h2>
    <div class="list-group">
        {% for task in tasks %}
            <a href="{% url 'task_detail' task.id %}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ task.title }}</h5>
                <small class="text-muted">Creado: {{ task.created_at }}</small>
            </a>
        {% empty %}
            <p class="text-muted text-center">No hay tareas disponibles.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
